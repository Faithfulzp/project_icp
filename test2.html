<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin-right: 10px;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>

<body>
    <input type="text" placeholder="请输入域名">
    <button id="btn">发送请求</button>
    <h2 id="mark">京ICP备19004658号-1</h2>
    <img src="./logo/logo_01.png" alt="">
    <script>

        const inp = document.querySelector('input');
        const btn = document.querySelector('#btn');
        const mark = document.getElementById("mark")
        const img = document.querySelector('img');
        var domain = window.location.href;
        console.log(domain);
        btn.onclick = function () {
            domain = inp.value;
            if (domain == "www.rocky.com" || domain == "rocky.com") {
                axios({
                    method: 'GET',
                    url: 'http://127.0.0.1:8000',
                    responseType: 'json',//接收json数据
                }).then(
                    response => {
                        let data1 = response.data[0];
                        mark.innerHTML = data1.ICP;
                        img.setAttribute("src", data1.imgUrl);
                    }, error => {
                        console.log(error);
                    }
                )
            }
            else if (domain == "www.baidu.com" || domain == "baidu.com") {
                axios({
                    method: 'GET',
                    url: "http://localhost:8000",
                    responseType: 'json',//接收json数据
                }).then(
                    response => {
                        let data2 = response.data[1];
                        mark.innerHTML = data2.ICP;
                        img.setAttribute("src", data2.imgUrl);
                    }, error => {
                        console.log(error);
                    }
                )
            }
            else if (domain == "www.csdn.com" || domain == "csdn.com") {
                axios({
                    method: 'GET',
                    url: "http://localhost:8000",
                    responseType: 'json',//接收json数据
                }).then(
                    response => {
                        let data3 = response.data[2];
                        mark.innerHTML = data3.ICP;
                        img.setAttribute("src", data3.imgUrl);
                    }, error => {
                        console.log(error);
                    }
                )
            } else {
                alert('你输入的域名不存在');
            }
        }
            // axios({
            //     method: 'GET',
            //     url: 'http://www.baidu.com',
            // }).then(
            //     response => {
            //         console.log(response);
            //     }, error => {
            //         console.log(error);
            //     }
            // )

    </script>
</body>

</html>
